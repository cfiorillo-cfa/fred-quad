<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FReD Section 3: Data Architecture Compendium</title>
    <style>
        :root {
            --bg: #0d1117; /* Darker theme to match your GitHub screenshot */
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --border: #30363d;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 40px 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .back-link { text-decoration: none; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 10px; display: inline-block; transition: color 0.2s; }
        .back-link:hover { color: var(--accent); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 6px; 
            overflow: hidden; 
            transition: border-color 0.2s;
            display: flex;
            flex-direction: column;
        }
        
        .card:hover { border-color: var(--text-muted); }
        
        .svg-preview { 
            background: #fff; /* Keeping the SVG background white for contrast */
            height: 220px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 10px;
            cursor: zoom-in;
        }
        
        .svg-preview img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .card-info { padding: 16px; border-top: 1px solid var(--border); }
        .card-info h3 { margin: 0 0 12px 0; font-size: 1rem; font-weight: 400; }
        
        .btn-full { 
            display: inline-block;
            font-size: 0.8rem; 
            text-decoration: none; 
            color: var(--accent); 
            font-weight: 600;
            padding: 5px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }
        .btn-full:hover { background: var(--border); color: #fff; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <a href="index.html" class="back-link">‚Üê Back to Quad Chart</a>
        <h1>Data Models: FReD Section 3</h1>
        <p style="color: var(--text-muted);">A comprehensive visual index of schemas 3.1 through 3.12.</p>
    </header>

    <div class="grid" id="gallery">
        </div>
</div>

<script>
    const gallery = document.getElementById('gallery');

    // Loop through the 12 sections
    for (let i = 1; i <= 12; i++) {
        // Construct the filename exactly as seen in your screenshot
        const fileName = `FReD Section 3.${i}.svg`;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="svg-preview" onclick="window.open('${fileName}', '_blank')" title="Click to open full SVG">
                <img src="${fileName}" alt="FReD Section 3.${i}" onerror="this.parentElement.style.background='#21262d'; this.src='https://placehold.co/400x300/21262d/8b949e?text=3.${i}+Not+Found'">
            </div>
            <div class="card-info">
                <h3>FReD Section 3.${i}</h3>
                <div class="actions">
                    <a href="${fileName}" target="_blank" class="btn-full">Open Full Resolution</a>
                </div>
            </div>
        `;
        gallery.appendChild(card);
    }
</script>

</body>
</html>
