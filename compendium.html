<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FReD Section 3: Data Architecture Compendium</title>
    <style>
        :root {
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --accent: #2563eb;
            --border: #e2e8f0;
        }

        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 40px 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { margin-bottom: 40px; border-bottom: 2px solid var(--border); padding-bottom: 20px; }
        .back-link { text-decoration: none; color: var(--text-muted); font-weight: 500; margin-bottom: 10px; display: inline-block; }
        .back-link:hover { color: var(--accent); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }
        
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            overflow: hidden; 
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        
        .card:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -5px rgba(0,0,0,0.1); }
        
        .svg-preview { 
            background: #fff; 
            height: 250px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            cursor: zoom-in;
            border-bottom: 1px solid var(--border);
        }
        
        .svg-preview img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .card-info { padding: 20px; }
        .card-info h3 { margin: 0 0 12px 0; font-size: 1.1rem; color: var(--text-main); }
        
        .actions { display: flex; gap: 12px; }
        .actions a { 
            font-size: 0.8rem; 
            text-decoration: none; 
            color: var(--accent); 
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            background: #eff6ff;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .actions a:hover { background: var(--accent); color: white; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <a href="index.html" class="back-link">‚Üê Back to Quad Chart</a>
        <h1>FReD Section 3: Data Models</h1>
        <p>Comprehensive Entity Relationship Diagrams for Sections 3.1 through 3.12.</p>
    </header>

    <div class="grid" id="gallery">
        </div>
</div>

<script>
    const gallery = document.getElementById('gallery');

    // Loops 12 times to create sections 3.1 through 3.12
    for (let i = 1; i <= 12; i++) {
        const sectionNum = `3.${i}`;
        
        // ASSUMPTION: Your files are named 'fred_3_1.svg', 'fred_3_2.svg', etc.
        // Change this string if your actual filenames are different!
        const fileName = `fred_3_${i}.svg`;
        const dbmlName = `fred_3_${i}.dbml`;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="svg-preview" onclick="window.open('${fileName}', '_blank')" title="Click to expand">
                <img src="${fileName}" alt="FReD Section ${sectionNum} Diagram" onerror="this.src='https://placehold.co/400x300?text=Missing+SVG+${fileName}'">
            </div>
            <div class="card-info">
                <h3>FReD Section ${sectionNum}</h3>
                <div class="actions">
                    <a href="${fileName}" target="_blank">View Full SVG</a>
                    <a href="${dbmlName}" download>Download DBML</a>
                </div>
            </div>
        `;
        gallery.appendChild(card);
    }
</script>

</body>
</html>
