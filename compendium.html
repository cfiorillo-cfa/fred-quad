        :root {
            --bg: #0d1117; /* Darker theme to match your GitHub screenshot */
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --border: #30363d;
        }

        .container { max-width: 1200px; margin: 0 auto; }
        
        header { margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .back-link { text-decoration: none; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 10px; display: inline-block; transition: color 0.2s; }
        .back-link:hover { color: var(--accent); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 6px; 
            overflow: hidden; 
            transition: border-color 0.2s;
            display: flex;
            flex-direction: column;
        }
        
        .card:hover { border-color: var(--text-muted); }
        
        .svg-preview { 
            background: #fff; /* Keeping the SVG background white for contrast */
            height: 220px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 10px;
            cursor: zoom-in;
        }
        
        .svg-preview img { max-width: 100%; max-height: 100%; object-fit: contain; }
